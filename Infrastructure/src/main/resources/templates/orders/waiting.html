<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBuilders: Order Confirmed</title>
    <link rel="stylesheet" type="text/css" href="../../static/style/waiting.css">
</head>
<body style="background-image: url('../../static/images/Driver.jpeg')">
    <header>
        <a href="/index.html">
            <img src="../../static/images/Logo.png" alt="Company Logo" style="height: 50px; width: auto;">
        </a>
    </header>
    <div class="centered-content">
        <h2>Order confirmed.</h2>
        
        <p>Give your driver some time. They're on their way!</p>
        
        <!-- Timer for delivery time -->
        <p id="delivery-timer">Time Remaining: </p>
        
        <!-- Button for receiving the order -->
        <form th:action="@{/order}" method="post">
            <input type="button" value="I received my order" class="received-order-btn" onclick="markOrderReceived()">
        </form>
        
        <p></p>

        <!-- Link back to search page -->
        <div class="search-link">
            <a href="../../templates/restaurants/search.html" style="color: pink;">Still hungry? Keep browsing.</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../static/script/waiting.js"></script>
</html>
