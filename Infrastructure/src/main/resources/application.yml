spring:
  application:
    name: project


  #JPA
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  #Spring Datasource Connection Pooling configuration
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:8889/project?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      validation-query: SELECT 1
      max-active: 5
      max-idle: 3
      max-wait: 8000

  #  Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://localhost:8889?useSSL=false
    schemas: project
    user: root
    password: root